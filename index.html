<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>JS - ARRAY OBJECTS CAROUSEL</title>
</head>
<body>
    
    <main>

        <div id="app" class="wrapper">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <div class="container-img">
                    <div class="img-wrapper">
                        <div class="info"></div>
                        <img 
                            :src="country.images[activeImage]" alt=""
                        >
                        <div class="info-text">
                            <h2></h2>
                            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium</p>
                        </div>
                    </div>
                </div>
                <div class="container-thumbs">
                    <img 
                        v-for="(image, index) in country.images"
                        :src="image" alt="sweden"
                        class="thumb"
                        @click="changeClick(index)"
                        :class="{'active-thumb': index === activeImage}"
                    >

                    <div 
                    class="arrow left"
                    @click="nextPrev(false)"
                    >
                    &larr;
                    </div>
                    <div 
                    class="arrow right"
                    @click="nextPrev(true)"
                    >
                    &rarr;
                    </div>

                </div>
            </div>
        </div>

    </main>

    <script src="js/vue-app.js"></script>
</body>
</html>
